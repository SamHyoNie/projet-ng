        <img [src]='imageUrl' [alt]="person.name" />

        <h2 class="card-title">{{ person.name }}</h2>
        <p><b>Status :</b>{{ person.status === true ? 'Online' : 'Offline'}}</p>
        <p><b>Age : </b> {{person.age}}</p>
        <p><b>Bio :</b> {{person.bio}}</p>

    </div>
</div>
